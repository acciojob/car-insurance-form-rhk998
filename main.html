<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" email="email" placeholder="email" required> 
        <br><br>
		<label>Gender:</label>
		 <input type="radio" id="gender_m" name="gender" value="male" required>
         <label for="gender_m">Male</label>
		 <input type="radio" id="gender_f" name="gender" value="female" required>
		 <label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands:</label>
        <select id="cars" name="cars" >
            <option value="" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>
		 
		<label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>
		 <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" placeholder="Car Age" required>
        <br><br>
		<label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
		        <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
